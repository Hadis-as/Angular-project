<form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()">
    <mat-card class="shipping-card">
        <mat-card-header>
            <mat-card-title>ارتباط با ما</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col">
                    <mat-form-field class="half-width">

                        <input matInput placeholder="نام و نام خانوادگی" formControlName="firstName">
                        <mat-error *ngIf="addressForm.controls['firstName'].hasError('required')">
                            <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col">

                    <mat-form-field class="half-width">
                        <input matInput placeholder="شماره تلفن" type="tel">
                        <!-- <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint> -->
                    </mat-form-field>

                </div>
            </div>
            <div class="row">
                <div class="col">
                    <mat-form-field class="half-width">
                        <input matInput placeholder="پست الکترونیک" formControlName="email" type="email">
                        <mat-error *ngIf="addressForm.controls['email'].hasError('required')">
                            <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col">
                    <mat-form-field class="half-width">
                        <input matInput placeholder="عنوان">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <mat-form-field class="full-width">
                        <textarea rows="5" matInput placeholder="توضیحات" formControlName="address2"></textarea>
                    </mat-form-field>
                </div>
            </div>
